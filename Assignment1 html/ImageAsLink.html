<!DOCTYPE html>
<html>
    <head>
        <title>Image as a link</title>
    </head>
<body>

<p>Create a link of an image:<a href="https://www.google.com/"><img src="smiley.jpg" alt="Image with border" style="width:80px;height:80px;border: 2px solid purple; ;"></a>
</p>
<p>No border around the image, but still a link:<a href="https://www.google.com/"><img src="smiley.jpg" alt="Image without border" style="width:80px;height:80px;"></a>
</p>

</body>
</html>
