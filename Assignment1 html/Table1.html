<!DOCTYPE html>
<html>
    <head>
		<title>table 1</title>
		<style>
		table, tr, td {
  			border: 1px solid rgb(221,214,214)}
		</style>
	</head>   
    
<body>

<strong>One column:</strong> 
<table>
  <tr>
    <td>100</td>
    
  </tr>
</table>

<strong>One row and three columns:</strong> 
<table>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300
    </td>
  </tr>
</table>
<strong>Two rows and three columns:</strong> 
<table>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
<tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
    
  </tr>
</table>
</body>
</html>
