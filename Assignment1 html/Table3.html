<!DOCTYPE html>
<html>
    <head>
        <title>Table colspan</title>
    </head>
    <style>
        table,tr,td {border: solid black;}
    </style>    

 <body>
  
  <table>
      
      
      <tr>
          <td style="background-color:#074d4d;height: 50px; width: 50px;" colspan="2">top</td>
      </tr>
      <tr>
          <td  style="background-color: #686868;height: 50px; width: 50px;">left</td>
          <td style="background-color: #a7aaa9;height: 20px; width: 50px;">right</td>
  </tr>
</body>
</html>
